

<div class="container">
  <h1 class="text-center"> {{ isLoginMode ? "Giriş Yap": "Hesap Oluştur"}} </h1>

  <div class="alert alert-danger" *ngIf="error">
    {{ error }}
  </div>

<form #form="ngForm" (ngSubmit)="handleAuth(form)">
  <div class="mb-3 mt-5 col-4">
    <label for="email" class="form-label">Email</label>
    <input type="email" required email ngModel name="email" id="email" class="form-control">
  </div>
  <div class="mb-3 mt-5 col-4">
    <label for="password" class="form-label">Parola</label>
    <input type="password" required minlength="6" ngModel name="password" id="password" class="form-control">
  </div>

  <div class="d-grid gap-2 mt-5">
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">{{ isLoginMode ? "Giriş Yap": "Hesap Oluştur"}}</button>
    <button type="button" class="btn btn-outline-primary" (click)="toggleMode()"> {{ isLoginMode ? "Henüz Hesabım Yok": "Zaten hesabım var" }} </button>
  </div>

  <div *ngIf="loading" class="spinner-border text-dark" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</form>
</div>
