<div *ngIf="cars.length>0 || !loading">
  <ng-template [ngTemplateOutlet]="carList" [ngTemplateOutletContext]="{cars: cars}">
  </ng-template>
</div>

<div class="container-fluid">
  <div class="row mt-4">
    <div class="col-lg-2">
      <ng-template  #carList let-cars="cars">
        <div class="container-fluid">
          <div class="row row-cols-1 row-cols-md-4 g-4">
            <div class="col" *ngFor="let cardata of cars">
              <div class="card" style="width: 18rem;" *ngIf="cardata.isActive">
                <img src="/assets/{{ cardata.imageUrl }}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{ cardata.name }}</h5>
                  <p class="card-text" [innerHTML]="cardata.description"></p>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item"> {{ cardata.price }} TL </li>
                  <li class="list-group-item"> {{ cardata.name }}</li>
                  <li class="list-group-item"> {{ cardata.model }}</li>
                </ul>
                <div class="card-body">
                  <a routerLink="/cars/{{ cardata.id }}" class="btn btn-primary">Ürün Detayı</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </div>
  </div>
</div>


<div *ngIf="loading" class="spinner-border text-dark" role="status">
  <span class="visually-hidden">Loading...</span>
</div>


  <div *ngIf="(!cars || cars.length == 0) && !loading"  class="alert alert-warning">
    Mevcut değil. Dilerseniz ilan verip aracınızı listeye ekleyebilirsiniz.
  </div>
